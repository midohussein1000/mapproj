<!DOCTYPE html>
    <html>
    <head>
        <title> Houston Neighborhood Map</title>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
         <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class = container>
        <div class="map-canvas"></div>
        <div class = "list">
            <h1> Houston Neighborhood Map</h1>
            <h2>Some Places</h2>
                        <img class = "instagramIcon" src = "img/instagramIcon.png" alt = "Instagram Icon" data-bind= "click: openInstagram">
            <br><input placeholder = "What do u want to go ?" id="searchbox" data-bind="value: filter, valueUpdate: 'afterkeydown'">
            <ul class = "nameplace" data-bind="foreach: filteredItems">
            <li><h3 class = "thename" data-bind ="text: name, click: $parent.setPlace"></h3></li>
            <li><h5 class = "thelist" data-bind ="text: hours"></h5></li>
            <li><h5 class = "thelist" data-bind ="text: address"></h5></li>

            </ul>
        </div>
        <div class= "photos">
            <p class = "closeInstagram" data-bind= "click: closeInstagram">X</p>
            <h1 class="photoTitle" id="locationName" data-bind="text: currentLocation">
            </h1>
              <div id="photos" class="insta">
              </div>
        </div>
         </div>
        <script src = "JS/knockout330.js"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src = "js/app.js"> </script>
    </body>
</html>
